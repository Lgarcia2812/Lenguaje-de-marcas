<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejercicio 16.css">
    <title> Ejercicio 16 </title>
</head>

<body>
    <div class="contenedor">

        <div class="cabecera">
            
            <h1>
                TELEBIRRIA
            </h1>    

        </div>

        <h3> PARA REALIZAR SU PEDIDO, RELLENE EL FORMULARIO </h3>

        <div class="content">

            <div class="columna-izquierda">
                <form >
                    <fieldset>
                        <legend><b>Datos personales y envío</b></legend>
                        <label>Nombre</label>
                        <input type="text"></input>
                        <br>
                        <label>Apellidos</label>
                        <input type="text"></input>
                        <br>
                        <label>Domicilio</label>
                        <input type="text"></input>
                        <br> 
                        <label>Localidad</label>
                        <input type="text"></input>
                        <br>
                        <label>Código Postal</label>
                        <input type="text"></input>
                        <br> 
                        <label>Teléfono</label>
                        <input type="tel"></input>
                        <br> 
                    </fieldset>          
                
                </form>  
                
                <form >
                    <fieldset>
                        <legend><b>Elija la opción de entrega</b></legend>
                        <label>Recoger en el local</label>
                        <input type="radio"></input>
                        <br>
                        <label>Enviar a domicilio</label>
                        <input type="radio"></input>
                    </fieldset>
                </form>
            </div>

            <div class="columna-derecha">
                
                <form >
                    <fieldset>
                        <legend><b>¿Quiere que le enviemos nuestras ofertas?</b></legend>
                            <label>Enviar al domicilio</label>
                                <input type="checkbox"></input>
                                    <br>
                            <label>Enviar por mail</label>
                                <input type="checkbox"></input>
                    </fieldset>
                </form> 
                
                <form >
                    <fieldset>
                        <legend><b>Elija su menú</b></legend>
                            <label>Tamaño del bocadillo</label>
                                <br>
                                <select id="menu" name="menu" size="4">
                                    <option>Pequeño</option>
                                    <option>Mediano</option>
                                    <option>Grande</option>
                                    <option>Enorme</option>
                                </select>
                                <br>
                                <br>
                            <label>Contenido del bocadillo</label>
                                <br>
                                <select id="menu" name="menu" size="4">
                                <option>Anchoas</option>
                                <option>Calamares</option>
                                <option>Mejillones</option>
                                <option>Jamón</option>
                                </select>
                                <br>
                                <br>
                            <label>Puede añadir alguna sugerencia</label>
                            <br>
                                <textarea id="msg" name="user_message">Por ejemplo que caliente el pan, etc</textarea>
                            <br> <br>
                                <input type="submit" value="Enviar datos">
                    </fieldset>
                </form>
            </div>

        </div>
       
    </div>
</body>
</html>
