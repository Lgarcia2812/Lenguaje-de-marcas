            <br>

            <br>
            <label>Domicilio</label>
            <input type="text"></input>
            <br>

            <br>

    </form>

    

    <form >

            <legend><b>Elija la opción de entrega</b></legend>

            <input type="radio"></input>
            <br>

            <input type="radio"></input>
        </fieldset>
    </form>

    <form >
        <fieldset>
            <legend><b>¿Quiere que le enviemos nuestras ofertas?</b></legend>
                <label>Enviar al domicilio</label>
                    <input type="checkbox"></input>
                        <br>

                    <input type="checkbox"></input>
        </fieldset>
    </form>

    <form >

            <legend><b>Elija su menú</b></legend>

                    <br>
                <label>Contenido del bocadillo</label>

                    </select>
                    <br>
                <label>Puede añadir alguna sugerencia</label>

                    <textarea id="msg" name="user_message">Por ejemplo que caliente el pan, etc</textarea>
                <br> <br>

        </fieldset>
